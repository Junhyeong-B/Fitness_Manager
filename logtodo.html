<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Manager</title>
    <link rel="stylesheet" href="todostyle.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="main__head">
                <a href="fitmanager.html"><i class="fas fa-spa"></i> FITNESS MANAGER</a>
                <div class="main__links">
                    <ul>
                        <li><a href="#">Main Menu</a></li>
                        <li><a href="workoutinfo.html">Workout Information</a></li>
                        <li><a href="workoutlog.html">MY Own Workout Log</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar">
            
        </div>
        
        <h1 class="time">시간 표시</h1>
        <h2>해야 할 운동 종목을 작성하세요.(운동 종목 / 무게 / Set 수)</h2>
        <div class="main">
            <form onsubmit="return false;">
                <input type="text" class="list__input">
                <button class="list__btn">
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                    <select name="list" class="filter__list">
                        <option value="all">All</option>
                        <option value="completed">Completed Workout</option>
                        <option value="uncompleted">Uncompleted Workout</option>
                    </select>
                </div>
            </form>
            <div class="list__container">
                <ul class="ul__list">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="todojs.js" defer></script>
    <script src="https://kit.fontawesome.com/c6ef7432cb.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
